<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор фильма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="movie-feed" id="movieFeed">
            <!-- Здесь будут карточки фильмов -->
        </div>
        
        <div class="fixed-bottom p-3">
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                    Фильтр
                </button>
                <button class="btn btn-success" id="luckyBtn">
                    Мне повезёт
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно фильтров -->
    <div class="modal fade" id="filterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Фильтры</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        <div class="mb-3">
                            <label class="form-label">Жанр</label>
                            <select class="form-select" name="genre">
                                <option value="">Все жанры</option>
                                <!-- Жанры будут добавлены динамически -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Год</label>
                            <input type="number" class="form-control" name="year">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Страна</label>
                            <select class="form-select" name="country">
                                <option value="">Все страны</option>
                                <!-- Страны будут добавлены динамически -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
